<!DOCTYPE html>
<html>

<head>
  <title>HK Dance Party</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  </link>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  </link>
  <script src="lib/jquery.js"></script>
  <script src="src/dancer.js"></script>
  <script src="src/blinkyDancer.js"></script>
  <script src="src/kpopDancer.js"></script>
  <script src="src/urbanDancer.js"></script>
  <script src="src/keoneMariDancer.js"></script>
  <script src="src/kinjazDancer.js"></script>
  <script src="src/tontonDancer.js"></script>
  <script src="src/catDancer.js"></script>
</head>

<body>
  <div class="topbar">
    <span class="title">HK dance party</span>
    <button class="addDancerButton" data-dancer-maker-function-name="KpopDancer">add a random kpop dancer</button>
    <button class="addDancerButton" data-dancer-maker-function-name="KeoneMariDancer">add Keone & Mari</button>
    <button class="addDancerButton" data-dancer-maker-function-name="Kinjaz">add Kinjaz</button>
    <button class="addDancerButton" data-dancer-maker-function-name="CatDancer">add dancing cat</button>
    <button class="addDancerButton" data-dancer-maker-function-name="TontonDancer">add dancing Tonton</button>
  </div>
  <div class="dancespace">
  </div>
  <div class="dancefloor">
    <div class="gap"></div>
  </div>
  </div>
  <script src="src/init.js"></script>
</body>
<footer>
  <button class="lineup-btn">Line up</button>
  <audio id="rnb">
    <source src="audio/Letsgetitstarted.mp3" type="audio/mp3">
  </audio>
  <audio id="kpop">
    <source src="audio/Blackpink.mp3" type="audio/mp3">
  </audio>
</footer>

</html>
